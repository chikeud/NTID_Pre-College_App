<link rel = "stylesheet"
      type = "text/css"
      href = "/css/main.css" />


<body data-ng-app="">

<div class="container" data-ng-controller="SophFallController">

    <header class="app-header">
        <h1 class="app-title">College Checklist App</h1>
        <h1 class="app-headline">{{ appHeadline }}</h1>
    </header>

    <section class="app-body">
        <section class="archive-control">
            <span>{{ remaining() }} of {{ todos.length }} remaining</span>
            <p>[ <a href="" data-ng-click="SophFallController.archive()">Remove Completed Items</a> ]</p>
        </section>

        <ul class="unstyled">
            <li data-ng-repeat="todo in todos track by $index">
                <input type="checkbox" data-ng-model="todo.done">
                <span class="done-{{ todo.done }}">{{ todo.text }}</span>
            </li>
        </ul>

        <form data-ng-submit="addTodo()" class="todo-form">
            <input type="text" data-ng-model="todoText" placeholder="Enter new ToDo item" />
            <br />
            <input type="submit" value="Add Task" />
        </form>
    </section>
</div>
